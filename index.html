<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card Loader</title>
</head>
<body>
    

<div class="card">
    <div class="card-header animated-bg" id="header">
        <img src="https://wallpaperaccess.com/full/86289.jpg" alt="">
    </div>
    <div class="card-content">
        <h3 class="card-tittle animated-bg animated-bg-text" id="title">
            Lorem iposum sit amet</h3>
            <p class="card-excerpt" id="excerpt">Lorem ipsum dolor sit 
                amet consectetur adipisicing elit. Nemo, neque!
                <span class="animated-bg animated-bg-text">&nbsp;</span>
                <span class="animated-bg animated-bg-text">&nbsp;</span>
                <span class="animated-bg animated-bg-text">&nbsp;</span>

            </p>
            <div class="author">
                <div class="profile-img animated-bg" id="profile_img">
                    <img src="http://randomuser.me/api/portraits/men/45.jpg" alt="">
                </div>
                <div class="author-info">
                  <strong class="animated-bg animated-bg-text" id="name">
                      Jhon Doe
                  </strong>
                  <small class="animated-bg anmated-bg-text" id="date">
                      Oct 08, 2021
                  </small>
                </div>
            </div>
        </div>
   </div>














    <script src="MainJS.js"></script>
</body>
</html>
